    <script>

        let lists = [
                {
                    "type":1,
                    "title":"Hello World 1",  
                    "image":"images/thoeurn.jpg"
                },
                {
                    "type":2,
                    "title":"Hello World 2",  
                    "image":"images/black.png"
                },
                {

                    "title":"Hello World 3",  
                    "image":"images/blue.png"
                },

                },

                    "image":"images/black.png"
                },

                    "title":"Hello World 6",  
                    "image":"images/blue.png"
                },
                {

                    "title":"Hello World 7",  
                    "image":"images/thoeurn.jpg"
                },
                {
                    "type":2,
                    "title":"Hello World 8",  
                    "image":"images/black.png"
                }                            
            ];

        $(document).ready(function(){
         
            //Render All elements on page load event
            renderFilterType(0)
            
            $('#typeAll').click(function(){
                renderFilterType(0)     
                // $('#typeAll').addClass('isActive');       
            });

            $('#type1').click(function(){
                console.log('Type 1')
                renderFilterType(1);
                // $('#type1').addClass('isActive');
            });

            $('#type2').click(function(){
                console.log('Type 2')                
                renderFilterType(2);
            });

            $('#type3').click(function(){
                console.log('Type 3')
                renderFilterType(3);
            });

            function renderFilterType(_type){
                
               $('.typeItems').html('') //Clear main-container

                if(_type == 0){
                    //display all elements
                    $.each(lists,function(key,value){
                        renderElement(value);
                    });
                }else{
                    $.each(lists,function(key,value){
                        if(value["type"] == _type){
                            renderElement(value);
                        }
                    });
                }                
            }

            function renderElement(item){
                $(".typeItems").append(
                    '<div class="col-md-4 product-grid">'+
                        '<div class="image">'+
                            ' <a href="#">'+
                                    '<img src="'+item["image"]+'" class="w-100">'+
                            '</a>'+
                            ' <ul class="socail-icon">'+
                            '<li>'+item["title"]+'</li>'+
                            '</ul>'+
                        '</div>'+
                    '</div>'
                );
            }

            


        });
       
    </script>
